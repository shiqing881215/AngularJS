<!DOCTYPE html>
<html ng-app="gemStore">   <!-- This will run the 'store' module -->
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-controller="StoreController as store">  <!-- store is the alias -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="products.js"></script>

        <!--  Store Header  -->
        <header>
          <h1 class="text-center">Flatlander Crafted Gems</h1>
          <h2 class="text-center"> -- an Angular store --</h2>
        </header>
        
        <!--  Products Container  -->
        <div class="list-group">
            <!--  Product Container  -->
            <div class="list-group-item" ng-repeat="product in store.products">  <!-- ng-repeat allow you to iterate -->
                <!-- <h3 ng-include="'product-title.html'"></h3> -->  
                <product-title></product-title>  <!-- custom directive -->
                <img class="gemImage img img-circle img-thumbnail center-block" ng-src="{{ product.images[0].full }}">

                <product-panel></product-panel>
            </div>
        </div>
    </body>    
</html>
